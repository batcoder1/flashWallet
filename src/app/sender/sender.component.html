

<mat-card>
  <mat-card-header color="secundary">
    <mat-card-title  class="title">
      SEND
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-card class="card">
        <mat-card-content class="dashboard-card-content-send">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center stretch" fxLayoutGap="10px">
          <div fxFlex="1 1 60%">
            <mat-form-field class="address-field">
              <input type="text" matInput id="receiver" placeholder="Receiver Address" (change)="setReceiver($event)">
            </mat-form-field>
          </div>
          <div fxFlex="1 1 20%">
            <mat-form-field>
              <input type="text" matInput id="amount" placeholder="Amount" (change)="setAmount($event)">
            </mat-form-field>
          </div>    
        </div>
      </mat-card-content>

      <mat-card-footer>
          <mat-card-actions>
              <div fxFlex></div>
            <button mat-raised-button id="send" class="buttonSend action-button" (click)="sendCalileaToken()">
              <mat-icon>send</mat-icon>Send
            </button>
          </mat-card-actions>
      </mat-card-footer>
    </mat-card>
    
  </mat-card-content>

</mat-card>
