 <mat-card class="card">
   <mat-card-header color="secundary">
     <mat-card-title>
       Buy Token
     </mat-card-title>
   </mat-card-header>
   <mat-card-content class="dashboard-card-content-send">
     <div fxLayout="column">
        <div fxLayout="row" class="progressBar">
            <div fxFlex="1 1">
              Current Price: {{tokenPrice}}
            </div>
        </div>
       <div fxLayout="row" class="progressBar">
          <div fxFlex="1 1 80%">
           <mat-progress-bar mode="determinate" [value]="progressPercent"></mat-progress-bar>
         </div>
         <div fxFlex="1 1 10%">
            {{tokensAvailable}}
         </div>
       </div>
       <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center stretch" fxLayoutGap="10px">

         <div fxFlex="1 1 70%">
           <mat-form-field>
             <input type="text" matInput id="amount" placeholder="Amount" [(ngModel)]="numberOfTokens">
           </mat-form-field>
         </div>
         <div fxFlex="1 1 20%">
           <button mat-raised-button id="send" color="primary" (click)="buyTokens()">
             <mat-icon>monetization_on</mat-icon>Buy
           </button>
         </div>
       </div>
     </div>
   </mat-card-content>
 </mat-card>
