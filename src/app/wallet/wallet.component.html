<mat-card>
    <mat-card-header>
      <mat-card-title class="title">
        WALLET
      </mat-card-title>
  
    </mat-card-header>
    <mat-card-content>
      <mat-card class="card">
        <mat-card-header color="secundary" fxLayout="row">
         
          <mat-menu mat-menu--top-right #appMenu="matMenu" xPosition="before" yPosition="below">
            <button mat-menu-item (click)="goEtherscan(model.link)">Watch in Etherscan</button>
            <button mat-menu-item (click)="openDialogQr(model.account)">Share your wallet</button>
          </mat-menu>
          <div fxFlex></div>
          <button mat-icon-button [matMenuTriggerFor]="appMenu">
            <mat-icon>more_horiz</mat-icon>
          </button>
  
        </mat-card-header>
        <mat-card-content class="wallet-card-content">
          <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center " fxLayoutGap="20px">
            <div fxFlex="1 1 5%">
                <img  src="assets/img/tokens/wallet.png" class="walletIcon">

             </div>
            <div fxFlex="1 1 95%">{{model.account}}</div>
          </div>
        </mat-card-content>
      </mat-card>
  
  
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>
            Tokens
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
  
          <div fxLayout="column">
            <div *ngFor="let card of cards">
  
              <mat-card class="token-card">
                <mat-card-header>
                  <mat-menu mat-menu--top-right #appMenu="matMenu" xPosition="before" yPosition="below">
                    <button mat-menu-item (click)="goEtherscan(card.link)">Watch in Etherscan</button>
                  </mat-menu>
                  <div fxFlex></div>
                  <button mat-icon-button [matMenuTriggerFor]="appMenu">
                    <mat-icon>more_horiz</mat-icon>
                  </button>
  
                </mat-card-header>
                <mat-card-content class="token-card-content">
                  <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start stretch">
                    <div fxFlex="1 1 8%">
                        <img mat-card-avatar src="{{card.icon}}">
  
                    </div>
                    <div fxFlex="1 1 30%">{{card.currency}}</div>
                    <div fxFlex="1 1 30%">{{card.value}}</div>

                  </div>
                </mat-card-content>
              </mat-card>
            </div>
  
          </div>
        </mat-card-content>
  
      </mat-card>
    </mat-card-content>
  </mat-card>
