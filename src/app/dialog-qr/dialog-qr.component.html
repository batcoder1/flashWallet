<h2 mat-dialog-title class='dialog-bar'>Your wallet</h2>

<div mat-dialog-content>
  <div fxLayout="column" fxLayoutAlign="center center">

    <ngx-qrcode [qrc-element-type]="elementType" [qrc-value] ="data.wallet"></ngx-qrcode>
    <p class="small">Your Receiving Wallet Addres</p>
    <p class="small">{{data.wallet}}</p>

  </div>  
      
</div>
<div mat-dialog-actions>
  
    <div fxFlex></div>
     
      <button mat-button mat-raised-button cdkFocusInitial  color="{{data.color}}"  mat-dialog-close>Ok</button>

   
</div>
